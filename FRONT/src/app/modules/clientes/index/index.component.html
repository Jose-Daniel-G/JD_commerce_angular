<div class="row">
  <h1>Panel principal</h1>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card card-outline card-primary">
      <div class="card-header d-flex justify-content-between">
        <h3 class="card-title">Usuarios registrados</h3>
        <button class="btn btn-secondary" [routerLink]="['/create']">
          Registrar <i class="bi bi-plus-circle-fill"></i>
        </button>

      </div>

      <div class="card-body">
        <table class="table table-striped table-bordered table-hover table-sm">
          <thead class="thead-dark">
            <tr>
              <th>Nro</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>CC</th>
              <th>Direcci√≥n</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes">
              <td>{{ cliente.id }}</td>
              <td>{{ cliente.nombres }}</td>
              <td>{{ cliente.apellidos }}</td>
              <td>{{ cliente.cc }}</td>
              <td>{{ cliente.direccion }}</td>
              <td>
                <button class="btn btn-sm btn-warning me-1" [routerLink]="['/edit', cliente.id]">
                  Editar
                </button>

                <button class="btn btn-sm btn-danger" (click)="eliminarCliente(cliente.id)">
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
