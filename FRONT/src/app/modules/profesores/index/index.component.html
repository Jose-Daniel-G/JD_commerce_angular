<div class="row">
  <h1>Panel principal</h1>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card card-outline card-primary">
      <div class="card-header d-flex justify-content-between">
        <h3 class="card-title">Usuarios registrados</h3>
        <!-- Esto debe estar fuera de cualquier *ngIf -->
<app-create #createComponent></app-create>
<button class="btn btn-secondary" (click)="createComponent?.openModal('create')">
  Registrar <i class="bi bi-plus-circle-fill"></i>
</button>


      </div>

      <div class="card-body">
        <table class="table table-striped table-bordered table-hover table-sm">
          <thead class="thead-dark">
            <tr>
              <th>Nro</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Telefono</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let profesor of profesors">
              <td>{{ profesor.id }}</td>
              <td>{{ profesor.nombres }}</td>
              <td>{{ profesor.apellidos }}</td>
              <td>{{ profesor.telefono }}</td>
              <td>
<button class="btn btn-warning btn-sm me-1" (click)="editarProfesor(profesor)">
  Editar
</button>

                <button class="btn btn-sm btn-danger" (click)="eliminarProfesor(profesor.id)">
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
